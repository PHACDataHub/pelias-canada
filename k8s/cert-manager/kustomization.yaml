apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - issuers.yaml
patches:     
  - target:
      group: cert-manager.io
      version: v1
      kind: ClusterIssuer
      name: letsencrypt-staging
      namespace: istio-system
    patch: |-
      - op: add
        path: /spec/acme/solvers/-
        value:
          selector: {}
          dns01:
            cloudDNS:
              project: phx-01hnn9wb0eg
              hostedZoneName: geocoder-alpha-phac-gc-ca
      - op: add
        path: /spec/acme/email
        value: simardeep.singh@phac-aspc.gc.ca

  - target:
      group: cert-manager.io
      version: v1
      kind: ClusterIssuer
      name: letsencrypt-production
      namespace: istio-system
    patch: |-
      - op: add
        path: /spec/acme/solvers/-
        value:
          selector: {}
          dns01:
            cloudDNS:
              project: phx-01hnn9wb0eg
              hostedZoneName: geocoder-alpha-phac-gc-ca
      - op: add
        path: /spec/acme/email
        value: simardeep.singh@phac-aspc.gc.ca