apiVersion: batch/v1
kind: Job
metadata:
  name: polylines-importer
spec:
  template:
    spec:
      initContainers:
        - name: polylines-download
          image: ghcr.io/valhalla/valhalla:latest
          workingDir: /home
          command: ["/bin/bash", "-c"]
          args:
            [
              "valhalla_build_tiles -c valhalla.json /data/openstreetmap/canada-latest.osm.pbf; valhalla_export_edges --config valhalla.json > /data/polylines/extract.0sv",
            ]
          volumeMounts:
            - name: data-volume
              mountPath: /data
            - name: tiles-volume
              mountPath: /home/valhalla_tiles
            - name: config-volume
              mountPath: /home/valhalla.json
              subPath: valhalla.json
          env:
            - name: PELIAS_CONFIG
              value: "/etc/config/pelias.json"
          resources:
            limits:
              memory: 10Gi
              ephemeral-storage: 10Gi
              cpu: 1
            requests:
              memory: 10Gi
              ephemeral-storage: 10Gi
              cpu: 1
      containers:
        - name: polylines-import
          image: pelias/polylines:master
          command: ["./bin/start"]
          volumeMounts:
            - name: data-volume
              mountPath: /data
            - name: config-volume
              mountPath: /code/pelias.json
              subPath: pelias.json
          resources:
            limits:
              cpu: 1
              memory: 4Gi
        - name: interpolation-prepare
          image: pelias/interpolation:master
          command: ["./docker_build.sh"]  
          resources:
            limits:
              memory: 4Gi
              cpu: 1
          volumeMounts:
            - name: data-volume
              mountPath: /data
            - name: config-volume
              mountPath: /code/pelias.json
              subPath: pelias.json
      restartPolicy: Never
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
      volumes:
        - name: config-volume
          configMap:
            name: pelias-configmap
        - name: data-volume
          persistentVolumeClaim:
            claimName: data-volume
        - name: tiles-volume
          emptyDir: {}
